<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F8FF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A5DB0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF6C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006064;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#00000044"/>
    </filter>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#5D6B89"/>
    </marker>
    
    <!-- Character Cartoon Person -->
    <g id="person">
      <circle cx="0" cy="-15" r="10" fill="#FFD700" stroke="#000" stroke-width="1"/>
      <path d="M -5,-15 A 5,5 0 0 1 5,-15" fill="none" stroke="#000" stroke-width="1"/>
      <circle cx="-3" cy="-18" r="1" fill="#000"/>
      <circle cx="3" cy="-18" r="1" fill="#000"/>
      <line x1="0" y1="0" x2="0" y2="-5" stroke="#000" stroke-width="2"/>
      <line x1="0" y1="-5" x2="-10" y2="5" stroke="#000" stroke-width="2"/>
      <line x1="0" y1="-5" x2="10" y2="5" stroke="#000" stroke-width="2"/>
      <line x1="0" y1="0" x2="-5" y2="15" stroke="#000" stroke-width="2"/>
      <line x1="0" y1="0" x2="5" y2="15" stroke="#000" stroke-width="2"/>
    </g>
    
    <!-- VR Headset -->
    <g id="vr-headset">
      <rect x="-12" y="-5" width="24" height="10" rx="2" fill="#34495E" stroke="#000" stroke-width="1"/>
      <rect x="-10" y="-3" width="8" height="6" rx="1" fill="#3498DB" stroke="#000" stroke-width="0.5"/>
      <rect x="2" y="-3" width="8" height="6" rx="1" fill="#3498DB" stroke="#000" stroke-width="0.5"/>
      <path d="M -12,-1 H -15 C -16,2 -16,5 -12,5 Z" fill="#34495E" stroke="#000" stroke-width="0.5"/>
      <path d="M 12,-1 H 15 C 16,2 16,5 12,5 Z" fill="#34495E" stroke="#000" stroke-width="0.5"/>
    </g>
    
    <!-- NFT Token -->
    <g id="nft-token">
      <circle cx="0" cy="0" r="15" fill="#9B59B6" stroke="#6C3483" stroke-width="2"/>
      <text x="0" y="5" font-family="Arial" font-size="10" fill="white" text-anchor="middle">NFT</text>
    </g>
    
    <!-- Blockchain -->
    <g id="blockchain">
      <rect x="-20" y="-10" width="16" height="20" rx="2" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
      <rect x="-2" y="-10" width="16" height="20" rx="2" fill="#2ECC71" stroke="#27AE60" stroke-width="1"/>
      <rect x="16" y="-10" width="16" height="20" rx="2" fill="#E74C3C" stroke="#C0392B" stroke-width="1"/>
      <line x1="-12" y1="0" x2="-2" y2="0" stroke="#000" stroke-width="2"/>
      <line x1="14" y1="0" x2="16" y2="0" stroke="#000" stroke-width="2"/>
    </g>
    
    <!-- VR Building -->
    <g id="vr-building">
      <path d="M -25,-20 h 50 v 40 h -50 z" fill="#E8F5E9" stroke="#2E7D32" stroke-width="2"/>
      <path d="M -25,-20 h 50 l -10,-10 h -30 z" fill="#81C784" stroke="#2E7D32" stroke-width="2"/>
      <rect x="-15" y="-10" width="10" height="15" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
      <rect x="5" y="-10" width="10" height="15" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
      <rect x="-5" y="10" width="10" height="10" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
    </g>
    
    <!-- Server -->
    <g id="server">
      <rect x="-15" y="-20" width="30" height="40" rx="2" fill="#34495E" stroke="#2C3E50" stroke-width="1"/>
      <rect x="-12" y="-17" width="24" height="6" rx="1" fill="#E74C3C" stroke="#C0392B" stroke-width="0.5"/>
      <rect x="-12" y="-8" width="24" height="6" rx="1" fill="#F1C40F" stroke="#F39C12" stroke-width="0.5"/>
      <rect x="-12" y="1" width="24" height="6" rx="1" fill="#2ECC71" stroke="#27AE60" stroke-width="0.5"/>
      <rect x="-12" y="10" width="24" height="6" rx="1" fill="#3498DB" stroke="#2980B9" stroke-width="0.5"/>
    </g>
    
    <!-- Wallet -->
    <g id="wallet">
      <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#7F8C8D" stroke="#2C3E50" stroke-width="1"/>
      <rect x="-12" y="-7" width="24" height="14" rx="1" fill="#ECF0F1" stroke="#BDC3C7" stroke-width="0.5"/>
      <circle cx="0" cy="0" r="4" fill="#F1C40F" stroke="#F39C12" stroke-width="0.5"/>
      <path d="M -2,0 L 0,-2 L 2,0 L 0,2 Z" fill="#F39C12"/>
    </g>
    
    <!-- Animated elements via SMIL -->
    <animate id="nftPulse" href="#nft-token" attributeName="transform" from="scale(1)" to="scale(1.1)" dur="2s" repeatCount="indefinite" additive="sum"/>
    
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F7FA"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#34495E" text-anchor="middle" font-weight="bold">Virtual Space Tokenization Workflow</text>
  
  <!-- Workflow steps with animations -->
  <g>
    <!-- Step 1: Create virtual space -->
    <rect x="100" y="100" width="600" height="80" rx="10" ry="10" fill="url(#gradGreen)" filter="url(#shadow)"/>
    <text x="180" y="145" font-family="Arial" font-size="18" fill="white" font-weight="bold">1. Virtual Space Creation</text>
    <use xlink:href="#person" transform="translate(130, 140)"/>
    <use xlink:href="#vr-headset" transform="translate(130, 125)"/>
    <use xlink:href="#vr-building" transform="translate(230, 140)"/>
    
    <!-- Animation for building construction -->
    <animateTransform xlink:href="#vr-building" attributeName="transform" type="translate" 
      from="230,180" to="230,140" dur="3s" repeatCount="indefinite" additive="sum"/>
    
    <!-- Step 2: Tokenize -->
    <rect x="100" y="200" width="600" height="80" rx="10" ry="10" fill="url(#gradBlue)" filter="url(#shadow)"/>
    <text x="180" y="245" font-family="Arial" font-size="18" fill="white" font-weight="bold">2. Tokenization</text>
    <use xlink:href="#vr-building" transform="translate(230, 240) scale(0.8)"/>
    <use xlink:href="#nft-token" transform="translate(400, 240) scale(1.5)"/>
    
    <!-- Animation for NFT generation -->
    <animateTransform xlink:href="#nft-token" attributeName="transform" type="scale" 
      from="0.8" to="1.5" dur="3s" repeatCount="indefinite" additive="sum"/>
    
    <!-- Step 3: Register on blockchain -->
    <rect x="100" y="300" width="600" height="80" rx="10" ry="10" fill="url(#gradPurple)" filter="url(#shadow)"/>
    <text x="180" y="345" font-family="Arial" font-size="18" fill="white" font-weight="bold">3. Blockchain Registration</text>
    <use xlink:href="#nft-token" transform="translate(230, 340) scale(1.2)"/>
    <use xlink:href="#blockchain" transform="translate(400, 340) scale(1.5)"/>
    <use xlink:href="#server" transform="translate(550, 340) scale(1.2)"/>
    
    <!-- Animation for blockchain registration -->
    <animateTransform xlink:href="#blockchain" attributeName="transform" type="rotate" 
      from="0" to="10" dur="2s" repeatCount="indefinite" additive="sum"/>
    <animateTransform xlink:href="#blockchain" attributeName="transform" type="rotate" 
      from="10" to="-10" dur="4s" repeatCount="indefinite" additive="sum"/>
    
    <!-- Step 4: Value assessment -->
    <rect x="100" y="400" width="600" height="80" rx="10" ry="10" fill="url(#gradOrange)" filter="url(#shadow)"/>
    <text x="180" y="445" font-family="Arial" font-size="18" fill="white" font-weight="bold">4. AI-based Value Assessment</text>
    <use xlink:href="#nft-token" transform="translate(230, 440) scale(1.0)"/>
    <text x="400" y="440" font-family="Arial" font-size="16" fill="white" font-weight="bold" text-anchor="middle">AI</text>
    <text x="400" y="460" font-family="Arial" font-size="24" fill="white" font-weight="bold" text-anchor="middle">$</text>
    
    <!-- Animation for value calculation -->
    <animate id="valueAnimation" attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s" />
    <text x="480" y="450" font-family="Arial" font-size="16" fill="white" font-weight="bold">Value: 10,500 ETH</text>
    <set xlink:href="#valueAnimation" attributeName="href" to="480,450" />
    
    <!-- Step 5: Marketplace listing -->
    <rect x="100" y="500" width="600" height="80" rx="10" ry="10" fill="url(#gradCyan)" filter="url(#shadow)"/>
    <text x="180" y="545" font-family="Arial" font-size="18" fill="white" font-weight="bold">5. Marketplace Listing &amp; Trading</text>
    <use xlink:href="#nft-token" transform="translate(300, 540) scale(0.8)"/>
    <use xlink:href="#wallet" transform="translate(500, 540) scale(1.2)"/>
    
    <!-- Animation for trading -->
    <animateTransform xlink:href="#nft-token" attributeName="transform" type="translate" 
      from="200,540" to="400,540" dur="4s" repeatCount="indefinite" additive="sum"/>
  </g>
  
  <!-- Workflow Arrows -->
  <g stroke="#5D6B89" stroke-width="3" fill="none">
    <line x1="400" y1="180" x2="400" y2="200" marker-end="url(#arrow)"/>
    <line x1="400" y1="280" x2="400" y2="300" marker-end="url(#arrow)"/>
    <line x1="400" y1="380" x2="400" y2="400" marker-end="url(#arrow)"/>
    <line x1="400" y1="480" x2="400" y2="500" marker-end="url(#arrow)"/>
  </g>
</svg>
