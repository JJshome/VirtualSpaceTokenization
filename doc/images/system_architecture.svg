<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F8FF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A5DB0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF6C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#00000044"/>
    </filter>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#5D6B89"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F7FA"/>
  
  <!-- Main System Box -->
  <rect x="250" y="30" width="300" height="60" rx="10" ry="10" fill="#34495E" filter="url(#shadow)"/>
  <text x="400" y="65" font-family="Arial" font-size="16" fill="white" text-anchor="middle">AI-based Virtual Space Tokenization System</text>
  
  <!-- Main Modules -->
  <g>
    <!-- Tokenization Module -->
    <rect x="100" y="150" width="180" height="70" rx="10" ry="10" fill="url(#gradBlue)" filter="url(#shadow)"/>
    <text x="190" y="180" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Virtual Space</text>
    <text x="190" y="200" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Tokenization Module</text>
    
    <!-- AI Design Module -->
    <rect x="310" y="150" width="180" height="70" rx="10" ry="10" fill="url(#gradGreen)" filter="url(#shadow)"/>
    <text x="400" y="180" font-family="Arial" font-size="14" fill="white" text-anchor="middle">AI-based Virtual Space</text>
    <text x="400" y="200" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Design Module</text>
    
    <!-- Economy Module -->
    <rect x="520" y="150" width="180" height="70" rx="10" ry="10" fill="url(#gradPurple)" filter="url(#shadow)"/>
    <text x="610" y="180" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Virtual Economy</text>
    <text x="610" y="200" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Activation Module</text>
    
    <!-- Rendering Module -->
    <rect x="100" y="250" width="180" height="70" rx="10" ry="10" fill="url(#gradOrange)" filter="url(#shadow)"/>
    <text x="190" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Real-time Rendering &</text>
    <text x="190" y="300" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Interaction Module</text>
    
    <!-- Content Module -->
    <rect x="310" y="250" width="180" height="70" rx="10" ry="10" fill="url(#gradRed)" filter="url(#shadow)"/>
    <text x="400" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Multimodal Content</text>
    <text x="400" y="300" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Generation Module</text>
    
    <!-- Security Module -->
    <rect x="520" y="250" width="180" height="70" rx="10" ry="10" fill="#607D8B" filter="url(#shadow)"/>
    <text x="610" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Security &</text>
    <text x="610" y="300" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Privacy Module</text>
  </g>
  
  <!-- Component Groups -->
  <g>
    <!-- Tokenization Components -->
    <rect x="70" y="360" width="120" height="50" rx="8" ry="8" fill="#5C8EC6" filter="url(#shadow)"/>
    <text x="130" y="390" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Token Generation</text>
    
    <rect x="70" y="420" width="120" height="50" rx="8" ry="8" fill="#5C8EC6" filter="url(#shadow)"/>
    <text x="130" y="450" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Smart Contract</text>
    
    <rect x="70" y="480" width="120" height="50" rx="8" ry="8" fill="#5C8EC6" filter="url(#shadow)"/>
    <text x="130" y="510" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Blockchain Integration</text>
    
    <!-- AI Design Components -->
    <rect x="200" y="360" width="120" height="50" rx="8" ry="8" fill="#449745" filter="url(#shadow)"/>
    <text x="260" y="390" font-family="Arial" font-size="12" fill="white" text-anchor="middle">NLP Engine</text>
    
    <rect x="200" y="420" width="120" height="50" rx="8" ry="8" fill="#449745" filter="url(#shadow)"/>
    <text x="260" y="450" font-family="Arial" font-size="12" fill="white" text-anchor="middle">3D Modeling AI</text>
    
    <rect x="200" y="480" width="120" height="50" rx="8" ry="8" fill="#449745" filter="url(#shadow)"/>
    <text x="260" y="510" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Style Transfer</text>
    
    <!-- Economy Components -->
    <rect x="330" y="360" width="120" height="50" rx="8" ry="8" fill="#8126A3" filter="url(#shadow)"/>
    <text x="390" y="390" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Trading Platform</text>
    
    <rect x="330" y="420" width="120" height="50" rx="8" ry="8" fill="#8126A3" filter="url(#shadow)"/>
    <text x="390" y="450" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Value Assessment</text>
    
    <rect x="330" y="480" width="120" height="50" rx="8" ry="8" fill="#8126A3" filter="url(#shadow)"/>
    <text x="390" y="510" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Marketplace</text>
    
    <!-- Rendering Components -->
    <rect x="460" y="360" width="120" height="50" rx="8" ry="8" fill="#E68A00" filter="url(#shadow)"/>
    <text x="520" y="390" font-family="Arial" font-size="12" fill="white" text-anchor="middle">6G Integration</text>
    
    <rect x="460" y="420" width="120" height="50" rx="8" ry="8" fill="#E68A00" filter="url(#shadow)"/>
    <text x="520" y="450" font-family="Arial" font-size="12" fill="white" text-anchor="middle">GPU Rendering</text>
    
    <rect x="460" y="480" width="120" height="50" rx="8" ry="8" fill="#E68A00" filter="url(#shadow)"/>
    <text x="520" y="510" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Haptic Feedback</text>
    
    <!-- Content Components -->
    <rect x="590" y="360" width="120" height="50" rx="8" ry="8" fill="#D32F2F" filter="url(#shadow)"/>
    <text x="650" y="390" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Text-Speech Engine</text>
    
    <rect x="590" y="420" width="120" height="50" rx="8" ry="8" fill="#D32F2F" filter="url(#shadow)"/>
    <text x="650" y="450" font-family="Arial" font-size="12" fill="white" text-anchor="middle">3D Avatar System</text>
    
    <rect x="590" y="480" width="120" height="50" rx="8" ry="8" fill="#D32F2F" filter="url(#shadow)"/>
    <text x="650" y="510" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Content Management</text>
  </g>
  
  <!-- Connections -->
  <g>
    <!-- Main to Modules -->
    <line x1="400" y1="90" x2="190" y2="150" stroke="#5D6B89" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="400" y1="90" x2="400" y2="150" stroke="#5D6B89" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="400" y1="90" x2="610" y2="150" stroke="#5D6B89" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Module Interconnections -->
    <line x1="280" y1="185" x2="310" y2="185" stroke="#5D6B89" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="490" y1="185" x2="520" y2="185" stroke="#5D6B89" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="190" y1="220" x2="190" y2="250" stroke="#5D6B89" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="400" y1="220" x2="400" y2="250" stroke="#5D6B89" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="610" y1="220" x2="610" y2="250" stroke="#5D6B89" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="280" y1="285" x2="310" y2="285" stroke="#5D6B89" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="490" y1="285" x2="520" y2="285" stroke="#5D6B89" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Module to Components -->
    <line x1="190" y1="320" x2="130" y2="360" stroke="#5D6B89" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="190" y1="320" x2="260" y2="360" stroke="#5D6B89" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="400" y1="320" x2="390" y2="360" stroke="#5D6B89" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="400" y1="320" x2="520" y2="360" stroke="#5D6B89" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="610" y1="320" x2="650" y2="360" stroke="#5D6B89" stroke-width="2" marker-end="url(#arrow)"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="580" font-family="Arial" font-size="12" fill="#34495E" text-anchor="middle">Figure 1: AI-based Virtual Space Tokenization and Trading System Architecture</text>
</svg>
