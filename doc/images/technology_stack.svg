<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F8FF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A5DB0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF6C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C62828;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006064;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBC02D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9E9E9E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#424242;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#00000044"/>
    </filter>
    
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#5D6B89"/>
    </marker>
    
    <!-- AI Brain Icon -->
    <g id="ai-brain">
      <path d="M -15,0 C -15,-10 -5,-15 0,-15 C 5,-15 15,-10 15,0 C 15,10 5,15 0,15 C -5,15 -15,10 -15,0 Z" fill="#FF9800" stroke="#E65100" stroke-width="1.5"/>
      <path d="M -10,-2 C -5,-10 5,-10 10,-2" fill="none" stroke="#E65100" stroke-width="1"/>
      <path d="M -10,2 C -5,10 5,10 10,2" fill="none" stroke="#E65100" stroke-width="1"/>
      <path d="M 0,-15 C -3,-10 -3,10 0,15" fill="none" stroke="#E65100" stroke-width="1"/>
      <circle cx="-5" cy="-5" r="2" fill="#E65100"/>
      <circle cx="5" cy="-5" r="2" fill="#E65100"/>
      <circle cx="-8" cy="3" r="2" fill="#E65100"/>
      <circle cx="8" cy="3" r="2" fill="#E65100"/>
    </g>
    
    <!-- Blockchain Icon -->
    <g id="blockchain">
      <rect x="-12" y="-10" width="8" height="12" rx="1" fill="#2196F3" stroke="#0D47A1" stroke-width="1"/>
      <rect x="-2" y="-10" width="8" height="12" rx="1" fill="#2196F3" stroke="#0D47A1" stroke-width="1"/>
      <rect x="8" y="-10" width="8" height="12" rx="1" fill="#2196F3" stroke="#0D47A1" stroke-width="1"/>
      <rect x="-7" y="4" width="8" height="12" rx="1" fill="#2196F3" stroke="#0D47A1" stroke-width="1"/>
      <rect x="3" y="4" width="8" height="12" rx="1" fill="#2196F3" stroke="#0D47A1" stroke-width="1"/>
      <line x1="-8" y1="-4" x2="2" y2="4" stroke="#0D47A1" stroke-width="1"/>
      <line x1="2" y1="-4" x2="-2" y2="4" stroke="#0D47A1" stroke-width="1"/>
      <line x1="12" y1="-4" x2="7" y2="4" stroke="#0D47A1" stroke-width="1"/>
    </g>
    
    <!-- VR Headset Icon -->
    <g id="vr-headset">
      <rect x="-12" y="-6" width="24" height="12" rx="3" fill="#424242" stroke="#212121" stroke-width="1"/>
      <rect x="-10" y="-4" width="8" height="8" rx="1" fill="#2196F3" stroke="#0D47A1" stroke-width="0.5"/>
      <rect x="2" y="-4" width="8" height="8" rx="1" fill="#2196F3" stroke="#0D47A1" stroke-width="0.5"/>
      <path d="M -12,0 H -14 C -15,3 -14,6 -12,6 Z" fill="#424242" stroke="#212121" stroke-width="0.5"/>
      <path d="M 12,0 H 14 C 15,3 14,6 12,6 Z" fill="#424242" stroke="#212121" stroke-width="0.5"/>
    </g>
    
    <!-- Mobile Device Icon -->
    <g id="mobile">
      <rect x="-6" y="-12" width="12" height="24" rx="2" fill="#9E9E9E" stroke="#424242" stroke-width="1"/>
      <rect x="-5" y="-10" width="10" height="18" rx="1" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="0.5"/>
      <circle cx="0" cy="10" r="1.5" fill="#424242"/>
    </g>
    
    <!-- Server Icon -->
    <g id="server">
      <rect x="-12" y="-15" width="24" height="30" rx="2" fill="#607D8B" stroke="#263238" stroke-width="1"/>
      <rect x="-10" y="-13" width="20" height="5" rx="1" fill="#CFD8DC" stroke="#B0BEC5" stroke-width="0.5"/>
      <rect x="-10" y="-6" width="20" height="5" rx="1" fill="#CFD8DC" stroke="#B0BEC5" stroke-width="0.5"/>
      <rect x="-10" y="1" width="20" height="5" rx="1" fill="#CFD8DC" stroke="#B0BEC5" stroke-width="0.5"/>
      <rect x="-10" y="8" width="20" height="5" rx="1" fill="#CFD8DC" stroke="#B0BEC5" stroke-width="0.5"/>
      <circle cx="-6" cy="-10.5" r="1" fill="#F44336"/>
      <circle cx="-6" cy="-3.5" r="1" fill="#FF9800"/>
      <circle cx="-6" cy="3.5" r="1" fill="#4CAF50"/>
      <circle cx="-6" cy="10.5" r="1" fill="#2196F3"/>
    </g>
    
    <!-- Network Icon -->
    <g id="network">
      <circle cx="0" cy="0" r="10" fill="#9C27B0" stroke="#4A148C" stroke-width="1"/>
      <circle cx="-4" cy="-4" r="2" fill="#E1BEE7" stroke="#4A148C" stroke-width="0.5"/>
      <circle cx="5" cy="-2" r="2" fill="#E1BEE7" stroke="#4A148C" stroke-width="0.5"/>
      <circle cx="-2" cy="5" r="2" fill="#E1BEE7" stroke="#4A148C" stroke-width="0.5"/>
      <line x1="-3" y1="-3" x2="3" y2="-1" stroke="#E1BEE7" stroke-width="0.5"/>
      <line x1="-3" y1="-3" x2="-1.5" y2="3.5" stroke="#E1BEE7" stroke-width="0.5"/>
      <line x1="3.5" y1="-1" x2="-1" y2="4" stroke="#E1BEE7" stroke-width="0.5"/>
    </g>
    
    <!-- Security Icon -->
    <g id="security">
      <path d="M -8,-10 L 0,-15 L 8,-10 L 8,5 C 4,10 -4,10 -8,5 Z" fill="#4CAF50" stroke="#1B5E20" stroke-width="1"/>
      <path d="M 0,-12 L 5,-9 L 5,3 C 3,6 -3,6 -5,3 L -5,-9 Z" fill="#C8E6C9" stroke="#1B5E20" stroke-width="0.5"/>
      <circle cx="0" cy="-2" r="2" fill="#1B5E20"/>
      <rect x="-1" y="0" width="2" height="5" fill="#1B5E20"/>
    </g>
    
    <!-- Chip Icon -->
    <g id="chip">
      <rect x="-10" y="-10" width="20" height="20" rx="2" fill="#78909C" stroke="#37474F" stroke-width="1"/>
      <rect x="-6" y="-6" width="12" height="12" rx="1" fill="#ECEFF1" stroke="#B0BEC5" stroke-width="0.5"/>
      <line x1="-10" y1="-5" x2="-13" y2="-5" stroke="#37474F" stroke-width="1"/>
      <line x1="-10" y1="0" x2="-13" y2="0" stroke="#37474F" stroke-width="1"/>
      <line x1="-10" y1="5" x2="-13" y2="5" stroke="#37474F" stroke-width="1"/>
      <line x1="10" y1="-5" x2="13" y2="-5" stroke="#37474F" stroke-width="1"/>
      <line x1="10" y1="0" x2="13" y2="0" stroke="#37474F" stroke-width="1"/>
      <line x1="10" y1="5" x2="13" y2="5" stroke="#37474F" stroke-width="1"/>
      <line x1="-5" y1="-10" x2="-5" y2="-13" stroke="#37474F" stroke-width="1"/>
      <line x1="0" y1="-10" x2="0" y2="-13" stroke="#37474F" stroke-width="1"/>
      <line x1="5" y1="-10" x2="5" y2="-13" stroke="#37474F" stroke-width="1"/>
      <line x1="-5" y1="10" x2="-5" y2="13" stroke="#37474F" stroke-width="1"/>
      <line x1="0" y1="10" x2="0" y2="13" stroke="#37474F" stroke-width="1"/>
      <line x1="5" y1="10" x2="5" y2="13" stroke="#37474F" stroke-width="1"/>
    </g>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F7FA"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" fill="#34495E" text-anchor="middle" font-weight="bold">Technology Stack for Virtual Space Tokenization System</text>
  
  <!-- Technology Pyramid -->
  <g>
    <!-- Level 1: Applications -->
    <path d="M 150,150 L 650,150 L 640,200 L 160,200 Z" fill="url(#gradGreen)" filter="url(#shadow)"/>
    <text x="400" y="182" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Applications Layer</text>
    
    <!-- Level 2: Platform Services -->
    <path d="M 160,210 L 640,210 L 630,260 L 170,260 Z" fill="url(#gradBlue)" filter="url(#shadow)"/>
    <text x="400" y="242" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Platform Services Layer</text>
    
    <!-- Level 3: Core Technologies -->
    <path d="M 170,270 L 630,270 L 620,320 L 180,320 Z" fill="url(#gradPurple)" filter="url(#shadow)"/>
    <text x="400" y="302" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Core Technologies Layer</text>
    
    <!-- Level 4: Infrastructure -->
    <path d="M 180,330 L 620,330 L 610,380 L 190,380 Z" fill="url(#gradOrange)" filter="url(#shadow)"/>
    <text x="400" y="362" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Infrastructure Layer</text>
    
    <!-- Level 5: Hardware -->
    <path d="M 190,390 L 610,390 L 600,440 L 200,440 Z" fill="url(#gradGray)" filter="url(#shadow)"/>
    <text x="400" y="422" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Hardware Layer</text>
    
    <!-- Technology icons with animations -->
    <!-- Applications Layer -->
    <g transform="translate(230, 175)">
      <use xlink:href="#vr-headset"/>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#2E7D32" text-anchor="middle">VR/AR Apps</text>
      
      <!-- Simple bouncing animation -->
      <animateTransform attributeName="transform" type="translate" values="230,175; 230,170; 230,175" dur="3s" repeatCount="indefinite"/>
    </g>
    
    <g transform="translate(400, 175)">
      <use xlink:href="#mobile"/>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#2E7D32" text-anchor="middle">Mobile Apps</text>
      
      <!-- Simple rotation animation -->
      <animateTransform attributeName="transform" type="rotate" values="0; 5; 0; -5; 0" dur="5s" repeatCount="indefinite" additive="sum"/>
    </g>
    
    <g transform="translate(570, 175)">
      <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#2E7D32" stroke="#1B5E20" stroke-width="1"/>
      <text x="0" y="3" font-family="Arial" font-size="8" fill="white" text-anchor="middle">API</text>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#2E7D32" text-anchor="middle">Developer APIs</text>
    </g>
    
    <!-- Platform Services Layer -->
    <g transform="translate(200, 235)">
      <use xlink:href="#blockchain"/>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#2A5DB0" text-anchor="middle">Tokenization</text>
      
      <!-- Chain building animation -->
      <animateTransform attributeName="transform" type="translate" values="200,235; 200,230; 200,235" dur="4s" repeatCount="indefinite" additive="sum"/>
    </g>
    
    <g transform="translate(320, 235)">
      <use xlink:href="#ai-brain"/>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#2A5DB0" text-anchor="middle">AI Design</text>
      
      <!-- Pulsing brain animation -->
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </g>
    
    <g transform="translate(480, 235)">
      <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#2A5DB0" stroke="#1D468F" stroke-width="1"/>
      <text x="0" y="3" font-family="Arial" font-size="8" fill="white" text-anchor="middle">$</text>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#2A5DB0" text-anchor="middle">Economy</text>
    </g>
    
    <g transform="translate(600, 235)">
      <use xlink:href="#security"/>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#2A5DB0" text-anchor="middle">Security</text>
    </g>
    
    <!-- Core Technologies Layer -->
    <g transform="translate(200, 295)">
      <rect x="-20" y="-10" width="40" height="20" rx="2" fill="#6A1B9A" stroke="#4A148C" stroke-width="1"/>
      <text x="0" y="3" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Blockchain</text>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#6A1B9A" text-anchor="middle">Smart Contracts</text>
    </g>
    
    <g transform="translate(300, 295)">
      <rect x="-20" y="-10" width="40" height="20" rx="2" fill="#6A1B9A" stroke="#4A148C" stroke-width="1"/>
      <text x="0" y="3" font-family="Arial" font-size="8" fill="white" text-anchor="middle">AI</text>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#6A1B9A" text-anchor="middle">Deep Learning</text>
    </g>
    
    <g transform="translate(400, 295)">
      <rect x="-20" y="-10" width="40" height="20" rx="2" fill="#6A1B9A" stroke="#4A148C" stroke-width="1"/>
      <text x="0" y="3" font-family="Arial" font-size="8" fill="white" text-anchor="middle">XR</text>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#6A1B9A" text-anchor="middle">3D Rendering</text>
    </g>
    
    <g transform="translate(500, 295)">
      <rect x="-20" y="-10" width="40" height="20" rx="2" fill="#6A1B9A" stroke="#4A148C" stroke-width="1"/>
      <text x="0" y="3" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Data</text>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#6A1B9A" text-anchor="middle">Multimodal</text>
    </g>
    
    <g transform="translate(600, 295)">
      <rect x="-20" y="-10" width="40" height="20" rx="2" fill="#6A1B9A" stroke="#4A148C" stroke-width="1"/>
      <text x="0" y="3" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Crypto</text>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#6A1B9A" text-anchor="middle">Homomorphic</text>
    </g>
    
    <!-- Infrastructure Layer -->
    <g transform="translate(230, 355)">
      <use xlink:href="#server"/>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#EF6C00" text-anchor="middle">Edge Servers</text>
    </g>
    
    <g transform="translate(330, 355)">
      <use xlink:href="#network"/>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#EF6C00" text-anchor="middle">6G Network</text>
      
      <!-- Network pulse animation -->
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </g>
    
    <g transform="translate(470, 355)">
      <rect x="-40" y="-10" width="80" height="20" rx="2" fill="#EF6C00" stroke="#E65100" stroke-width="1"/>
      <text x="0" y="3" font-family="Arial" font-size="8" fill="white" text-anchor="middle">DISTRIBUTED STORAGE</text>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#EF6C00" text-anchor="middle">Blockchain Ledger</text>
    </g>
    
    <g transform="translate(570, 355)">
      <rect x="-30" y="-10" width="60" height="20" rx="2" fill="#EF6C00" stroke="#E65100" stroke-width="1"/>
      <text x="0" y="3" font-family="Arial" font-size="8" fill="white" text-anchor="middle">CLOUD</text>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#EF6C00" text-anchor="middle">AI Cloud Services</text>
    </g>
    
    <!-- Hardware Layer -->
    <g transform="translate(220, 415)">
      <use xlink:href="#vr-headset" transform="scale(1.2)"/>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#424242" text-anchor="middle">AR/VR Headsets</text>
    </g>
    
    <g transform="translate(300, 415)">
      <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#424242" stroke="#212121" stroke-width="1"/>
      <text x="0" y="3" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Haptic</text>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#424242" text-anchor="middle">Haptic Devices</text>
    </g>
    
    <g transform="translate(400, 415)">
      <use xlink:href="#chip"/>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#424242" text-anchor="middle">Edge AI Chips</text>
    </g>
    
    <g transform="translate(500, 415)">
      <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#424242" stroke="#212121" stroke-width="1"/>
      <text x="0" y="3" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Bio</text>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#424242" text-anchor="middle">Biometric Sensors</text>
    </g>
    
    <g transform="translate(580, 415)">
      <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#424242" stroke="#212121" stroke-width="1"/>
      <text x="0" y="3" font-family="Arial" font-size="8" fill="white" text-anchor="middle">HSM</text>
      <text x="0" y="20" font-family="Arial" font-size="10" fill="#424242" text-anchor="middle">Security Modules</text>
    </g>
  </g>
  
  <!-- Additional notes -->
  <g>
    <rect x="100" y="470" width="600" height="110" rx="10" ry="10" fill="white" stroke="#CFD8DC" stroke-width="2"/>
    
    <text x="120" y="495" font-family="Arial" font-size="16" fill="#34495E" font-weight="bold">Key Technologies:</text>
    
    <g transform="translate(130, 525)">
      <text x="0" y="0" font-family="Arial" font-size="12" fill="#34495E">• Blockchain: Ethereum/Solana for NFT tokens and smart contracts</text>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#34495E">• AI: Deep learning models for space design, GPT-3 for natural language processing</text>
      <text x="0" y="40" font-family="Arial" font-size="12" fill="#34495E">• Communication: 6G network with 1Tbps speed, <0.1ms latency</text>
    </g>
    
    <g transform="translate(500, 525)">
      <text x="0" y="0" font-family="Arial" font-size="12" fill="#34495E">• Hardware: Advanced haptic devices with 40+ actuators</text>
      <text x="0" y="20" font-family="Arial" font-size="12" fill="#34495E">• Processing: Edge AI chips with 32 TFLOPS performance</text>
      <text x="0" y="40" font-family="Arial" font-size="12" fill="#34495E">• Security: Homomorphic encryption and hardware security</text>
    </g>
  </g>
</svg>
